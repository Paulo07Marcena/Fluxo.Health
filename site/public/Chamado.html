<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chamados</title>

    <link rel="stylesheet" href="CSS/Chamados.css">
    <link rel="stylesheet" href="CSS/LeftBar.css">
    <link rel="stylesheet" href="CSS/Modal.css">
</head>

<body>
    <div class="container">
        <div id="background" class="div_background">

            <div id="containerModal" class="containerModal">
                <button class="Botao_Fechar" onclick="Fechar()"> <img class="X" src="IMG/Vector.png" alt=""> </button>
                <div class="div_FTperfil">
                    <img class="FTperfil" src="IMG/user 8.png" alt="">
                </div>
                <div class="div_editarFT">
                    <img class="editarFT" src="IMG/Component 1.png" alt="">
                </div>
                <div class="div_NOME">
                    <input id="INPT1" class="ipt_NOME" placeholder="Fernando Brandão">
                </div>
                <div class="div_EMAIL">
                    <input id="INPT2" class="ipt_EMAIL" placeholder="Fernando.brandao@gmail.com">
                </div>
                <div class="div_TELEFONE">
                    <input id="INPT3" class="ipt_TELEFONE" placeholder="Telefone">
                </div>
                <div class="div_SENHA">
                    <input id="INPT4" class="ipt_SENHA" type="password" placeholder="Senha">
                </div>
                <div class="Confirmar">
                    <button onclick="Limpar()" class="Confirmar">Confirmar</button>
                </div>
            </div>
        </div>

        <div class="contLeftBar modifyLeftBar">
            <div class="leftBar">
                <button class="hamburger modifyHamburger" onclick="modifyLeftBar()">
                    <img class="optionIcon" src="IMG/setaIcon.png" />
                </button>
                <div class="userCont">
                    <div class="userIcon modifyImage">
                        <img class="userImage"
                            src="https://img.freepik.com/fotos-gratis/estilo-de-vida-beleza-e-moda-conceito-de-emocoes-de-pessoas-jovem-gerente-de-escritorio-feminino-asiatico-ceo-com-expressao-satisfeita-em-pe-sobre-um-fundo-branco-sorrindo-com-os-bracos-cruzados-sobre-o-peito_1258-59329.jpg?w=2000"
                            alt="Imagem Usuário" />
                        <button class="profileButton" onclick="Abrir()">Perfil</button>
                    </div>
                    <p class="userName modify">Olá, User!</p>
                </div>
                <div class="optionsCont">
                    <a class="option modifyOption" href="Salas.html">
                        <img class="optionIcon" src="IMG/salasIcon.png" />
                        <p class="optionName modify">Salas</p>
                    </a>
                    <a class="option selected modifyOption" href="Chamado.html">
                        <img class="optionIcon" src="IMG/mensagemIcon.png" />
                        <p class="optionName modify">Chamados</p>
                    </a>
                    <a class="option modifyOption" href="Login.html">
                        <img class="optionIcon" src="IMG/sairIcon.png" />
                        <p class="optionName modify">Sair</p>
                    </a>
                </div>
            </div>
        </div>
        <!-- Começo da tela de chamado -->
        <div class="chamado">
            <div class="divTitulo">
                <h1>Chamado</h1>
            </div>
            <div class="containerSuporte">
                <div class="divSuporte">
                    <div class="fotoSuporte">
                        <img class="foto" src="IMG/conferencia 1.png" alt="">
                    </div>
                    <h2>Suporte Digital</h2>
                </div>
            </div>
            <div class="containerChamado">
                <div class="categoriaChamado">
                    <div class="inputs">
                        <h3>Categoria do chamado</h3>
                        <input type="text">
                    </div>
                    <div class="inputs">
                        <h3>Nome</h3>
                        <input type="text">
                    </div>
                    <div class="inputs">
                        <h3>Assunto</h3>
                        <input type="text">
                    </div>
                    <div class="inputs">
                        <h3>Descrição</h3>
                        <textarea class="iptDesc" type="text"></textarea>
                    </div>
                    <div class="divButton">
                        <button class="btnCriar">Criar</button>
                    </div>
                </div>

                <div class="Mensagens">
                    <div class="containerMensagens">
                        <h2 class="pendentes">Pendentes</h2>
                        <div class="divChamados">
                            <div class="chamadoMsg">
                                <h2>Chamado Poltrona</h2>
                            </div>
                            <div class="chamadoMsg">
                                <h2>Chamado Sala 2</h2>
                            </div>
                            <div class="chamadoMsg">
                                <h2>Chamado Sala 4</h2>
                            </div>
                        </div>
                        <h2 class="concluidos">Concluídos</h2>
                        <div class="divChamados">
                            <div class="chamadoMsg">
                                <h2> Retirada cadeira</h2>
                            </div>
                            <div class="chamadoMsg">
                                <h2>Alteração do plano</h2>
                            </div>
                            <div class="chamadoMsg">
                                <h2>Configuração</h2>
                            </div>
                            <div class="chamadoMsg">
                                <h2>Configuração</h2>
                            </div>
                            <div class="chamadoMsg">
                                <h2>Configuração</h2>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="JavaScript/LeftBar.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../CSS/Salas.css" />
  <link rel="stylesheet" href="../CSS/LeftBar.css" />
  <link rel="stylesheet" href="../CSS/Modal.css" />

  <!-- Logo na aba do navegador -->
  <link rel="shortcut icon" href="../IMG/logo.png" type="image/x-icon" />

  <title>Document</title>
</head>

<body>
  <div class="container">
    <div id="background" class="div_background">
      <div id="containerModal" class="containerModal">
        <button class="Botao_Fechar" onclick="Fechar()">
          <img class="X" src="../IMG/Vector.png" alt="" />
        </button>
        <div class="div_FTperfil">
          <img class="FTperfil" src="../IMG/user 8.png" alt="" />
        </div>
        <div class="div_editarFT">
          <img class="editarFT" src="../IMG/Component 1.png" alt="" />
        </div>
        <div class="div_NOME">
          <input id="INPT1" class="ipt_NOME" placeholder="Fernando Brandão" />
        </div>
        <div class="div_EMAIL">
          <input id="INPT2" class="ipt_EMAIL" placeholder="Fernando.brandao@gmail.com" />
        </div>
        <div class="div_TELEFONE">
          <input id="INPT3" class="ipt_TELEFONE" placeholder="Telefone" />
        </div>
        <div class="div_SENHA">
          <input id="INPT4" class="ipt_SENHA" type="password" placeholder="Senha" />
        </div>
        <div class="Confirmar">
          <button onclick="Limpar()" class="Confirmar">Confirmar</button>
        </div>
      </div>
    </div>

    <div class="contLeftBar modifyLeftBar">
      <div class="leftBar">
        <button class="hamburger modifyHamburger" onclick="modifyLeftBar()">
          <img class="optionIcon" src="../IMG/setaIcon.png" />
        </button>
        <div class="userCont">
          <div class="userIcon modifyImage">
            <img class="userImage"
              src="../IMG/logo-hospital-perfil.jpg"
              alt="Imagem Usuário" />
            <button class="profileButton" onclick="Abrir()">Perfil</button>
          </div>
          <p class="userName modify" id="ola"></p>
        </div>
        <div class="optionsCont">
          <a class="option selected modifyOption" href="./Salas.html">
            <img class="optionIcon" src="../IMG/salasIcon.png" />
            <p class="optionName modify">Salas</p>
          </a>
          <a class="option modifyOption" href="https://fluxohealth.atlassian.net/servicedesk/customer/portals" target="_blank">
            <img class="optionIcon" src="../IMG/mensagemIcon.png" />
            <p class="optionName modify">Suporte</p>
          </a>
          <a class="option modifyOption" onclick="logout()">
            <img class="optionIcon" src="../IMG/sairIcon.png" />
            <p class="optionName modify">Sair</p>
          </a>
        </div>
      </div>
    </div>
    <div class="salas">
      <div class="pageTitle">
        <p>Salas</p>
      </div>
      <div class="content">
        <div class="roomsArea">
          <div class="contSubtitle">
            <div class="subtitleIcon"></div>
            <p class="subtitleText">Ocupação das salas</p>
          </div>

          <div class="assistentArea">
            <div class="searchCont">
              <input type="text" class="searchInput" placeholder="Pesquisar..." />
              <button class="searchButton">
                <img class="img-lupa" src="../IMG/lupa.png" alt="" />
              </button>
            </div>
            <div class="configArea">
              <button class="configButton secondary">+</button>
              <button class="configButton">-</button>
            </div>
          </div>

          <div id="rooms"></div>

          <div id="dots"></div>
        </div>

        <div class="contGraphic">
          <div class="titleGraphic">
            <p>Lotação de salas</p>
          </div>
          <canvas id="capacityRoomGraphic"></canvas>
        </div>
      </div>
    </div>
  </div>

  <script>

    if(sessionStorage.idHosp == null || sessionStorage.idHosp == undefined || sessionStorage.idHosp == ''){
  
      window.location = '../Login.html'
  
    } else{
      
      var nome = sessionStorage.nomeHosp
      var id = sessionStorage.idHosp
      ola.innerHTML = `Olá, ${nome}`
  
    }
  
    function logout(){
      sessionStorage.clear();
      window.location = '../Login.html'
    }
  
  </script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="../JavaScript/LeftBar.js"></script>
  <script src="../JavaScript/Salas.js"></script>
  <script src="../JavaScript/Modal.js"></script>
</body>

</html>
